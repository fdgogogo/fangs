<div layout="vertical" layout-fill>

  <md-content>
    <section class="jumbotron">
        <h1>文章分类</h1>
    </section>
    <div class="techs" layout-align="center">
      <md-card ng-repeat="category in blog.categories | orderBy:'rank'">
            <h3>{{ category.title }}</h3>
            <p>{{ category.description }}</p>
            <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
          </div>
        </div>
      </md-card>
    </div>
  </md-content>

</div>
