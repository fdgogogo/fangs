<div layout="row" layout-wrap xmlns="http://www.w3.org/1999/html">
    <div flex>
        <md-content class="md-padding">
            <section>
                <md-subheader>Article</md-subheader>
                <md-content
                        style="word-wrap: break-word; -ms-word-break: break-all;word-break: break-all;white-space: pre-wrap;">
                        <md-card>
                            <md-card-content>
                                <h1 class="md-display-1">{{ post.post.title }}</h1>
                                <md-divider></md-divider>
                                <md-content>
                                    <div marked="post.post.content">
                                    </div>
                                </md-content>
                            </md-card-content>
                        </md-card>
                    </md-content>
            </section>
            <section>
                <md-subheader>Comments</md-subheader>
                    <md-content>
                        <md-list>
                            <md-list-item class="md-3-line"
                                          ng-repeat="comment in post.post.comments">
                                <img gravatar-src="comment.author_email"
                                     gravatar-size="120"
                                     class="md-avatar"
                                     alt="{{ todos[0].who }}"/>

                                <div class="md-list-item-text">
                                    <h3>{{ comment.author }}
                                        <small class="md-caption"
                                               am-time-ago="comment.created"></small>
                                    </h3>
                                    <p ng-bind-html="comment.content"></p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
            </section>
        </md-content>
    </div>
    <div offset-gt-md="33">

    </div>
</div>
