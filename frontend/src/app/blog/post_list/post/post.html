<div layout="row" layout-wrap>
    <div flex>
        <md-content class="md-padding">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Content">
                    <md-content>
                        <md-card>
                            <md-card-content>
                                <h1 class="md-display-2">{{ post.post.title }}</h1>
                                <md-divider></md-divider>
                                <md-content
                                        ng-bind-html="post.post.content"></md-content>
                            </md-card-content>
                        </md-card>
                    </md-content>
                </md-tab>
                <md-tab label="Comments">
                    <md-content>
                        <md-list>
                            <md-list-item class="md-3-line"
                                          ng-repeat="comment in post.post.comments">
                                <img gravatar-src="comment.author_email"
                                     gravatar-size="120"
                                     class="md-avatar"
                                     alt="{{ todos[0].who }}"/>

                                <div class="md-list-item-text">
                                    <h3>{{ comment.author }}
                                        <small class="md-caption"
                                               am-time-ago="comment.created"></small>
                                    </h3>
                                    <p ng-bind-html="comment.content"></p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
    <div offset-gt-md="33">

    </div>
</div>
<div hljs>
    from __future__ import *
</div>
